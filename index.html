<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philippines News Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .article {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .article a {
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>ðŸ‡µðŸ‡­ Latest News from the Philippines</h2>
  <div id="news"></div>

  <script>
    const apiKey = "9c5c5916b48149389c942140bff96694";
    const url = `https://newsapi.org/v2/top-headlines?country=ph&pageSize=10&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById("news");
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <strong>${article.title}</strong><br>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          newsContainer.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("news").innerText = "Failed to load news.";
        console.error("Error fetching news:", error);
      });
  </script>
</body>
</html>
